    <script type="text/javascript">
      function getTimeStamp() {
             var now = new Date();
             return ((now.getMonth() + 1) + '/' + (now.getDate()) + '/' + now.getFullYear() + " " + now.getHours() + ':'
                           + ((now.getMinutes() < 10) ? ("0" + now.getMinutes()) : (now.getMinutes())) + ':' + ((now.getSeconds() < 10) ? ("0" + now
                           .getSeconds()) : (now.getSeconds())));
      }
      function setTime() {
          document.getElementById('field').value = getTimeStamp();
      }
      </script>
      <script>
        var dt = new Date();
        document.getElementById('date-time').innerHTML=dt;
        </script>
        <script>
          const time1 = document.getElementById('time1');
const time2 = document.getElementById('time2');
let result = document.getElementById('result');
let cost = document.getElementById('cost');
let firstTime = [], secondTime = [];

function calculate() {
  if(firstTime.length != 0 && secondTime.length != 0) {
    var hours = secondTime[0] - firstTime[0];
    result.innerHTML = "";
    result.insertAdjacentHTML("beforeend", `${hours} Hours`);
    cost.innerHTML = "";
    cost.insertAdjacentHTML("beforeend", `${hours*20} Rupees only /-`);
  } 
}

time1.onchange = function() {
  firstTime = this.value.split(":");
  calculate();
}

time2.onchange = function() {
  secondTime = this.value.split(":");
  calculate();
}
        </script>
